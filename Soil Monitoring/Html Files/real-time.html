<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soil Health Monitoring</title>
    <link rel="stylesheet" href="..\CSS Files\style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <header>
      <h1>Real-Time Soil Health Monitoring</h1>
      <p>Soil analysis and enhancement recommendations</p>
    </header>

    <main>
      <section class="dashboard">
        <div class="card small-card">
          <h2>Soil Health Overview</h2>
          <p>Current Soil Health Index: <span id="soilHealthValue">--</span></p>
          <canvas id="soilHealthChart"></canvas>
        </div>

        <div class="card small-card">
          <h2>Microbial Activity</h2>
          <p>
            Current Microbial Activity:
            <span id="microbialActivityValue">--</span>
          </p>
          <canvas id="microbialActivityChart"></canvas>
        </div>

        <div class="card small-card">
          <h2>Recommendations</h2>
          <p id="recommendationText">Loading...</p>
        </div>
      </section>

      <section class="dashboard">
        <div class="card small-card">
          <h2>Soil Enhancement Controls</h2>
          <label>Add Nutrients (mg/L):</label>
          <input type="number" id="nutrientInput" />
          <button onclick="applyNutrients()">Apply</button>

          <label>Water Level (ml):</label>
          <input type="number" id="waterInput" />
          <button onclick="applyWater()">Apply</button>
        </div>

        <div class="card small-card">
          <h2>Analysis & Comparison</h2>
          <canvas id="comparisonChart"></canvas>
        </div>
      </section>
    </main>

    <script src="..\JavaScript Files\script.js"></script>
  </body>
</html>
